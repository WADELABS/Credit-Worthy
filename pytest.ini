[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=app
    --cov=auth
    --cov=automation
    --cov=database
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --verbose
    --tb=short
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
