services:
  - type: web
    name: credstack
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt && python setup.py
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///database/credstack.db
      - key: PYTHON_VERSION
        value: 3.12.0
    disk:
      name: credstack-data
      mountPath: /opt/render/project/src/database
      sizeGB: 1
