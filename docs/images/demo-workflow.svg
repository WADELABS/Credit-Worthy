  </text>
  
  <!-- Step 1 -->
  <rect x="50" y="100" width="700" height="80" rx="8" fill="#1e293b"/>
  <circle cx="100" cy="140" r="20" fill="url(#grad3)"/>
  <text x="110" y="148" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    1
  </text>
  <text x="140" y="135" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
