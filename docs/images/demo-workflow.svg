  </text>
  <text x="140" y="160" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">
    Secure authentication with instant credit overview
  </text>
  
  <!-- Arrow -->
  <polygon points="400,185 395,195 405,195" fill="#64748b"/>
  <line x1="400" y1="180" x2="400" y2="195" stroke="#64748b" stroke-width="2"/>
  
  <!-- Step 2 -->
  <rect x="50" y="200" width="700" height="80" rx="8" fill="#1e293b"/>
  <circle cx="100" cy="240" r="20" fill="url(#grad3)"/>
  <text x="110" y="248" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    2
  </text>
  <text x="140" y="235" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Add Credit Accounts
  </text>
  <text x="140" y="260" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">
    Track credit cards, loans, and monitor utilization
  </text>
  
  <!-- Arrow -->
  <polygon points="400,285 395,295 405,295" fill="#64748b"/>
  <line x1="400" y1="280" x2="400" y2="295" stroke="#64748b" stroke-width="2"/>
  
  <!-- Step 3 -->
  <rect x="50" y="300" width="700" height="80" rx="8" fill="#1e293b"/>
  <circle cx="100" cy="340" r="20" fill="url(#grad3)"/>
  <text x="110" y="348" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    3
  </text>
  <text x="140" y="335" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
