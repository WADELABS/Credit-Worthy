  </text>
  <text x="140" y="360" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">
    Set alerts for utilization, statements, and disputes
  </text>
  
  <!-- Arrow -->
  <polygon points="400,385 395,395 405,395" fill="#64748b"/>
  <line x1="400" y1="380" x2="400" y2="395" stroke="#64748b" stroke-width="2"/>
  
  <!-- Step 4 -->
  <rect x="50" y="400" width="700" height="80" rx="8" fill="#1e293b"/>
  <circle cx="100" cy="440" r="20" fill="url(#grad3)"/>
  <text x="110" y="448" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
