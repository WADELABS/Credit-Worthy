  </text>
  
  <!-- Success indicator -->
  <circle cx="400" cy="540" r="30" fill="#22c55e" opacity="0.2"/>
  <circle cx="400" cy="540" r="20" fill="#22c55e"/>
  <text x="400" y="548" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">
