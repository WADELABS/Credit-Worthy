  <rect x="220" y="280" width="120" height="8" rx="4" fill="#3b82f6"/>
  <circle cx="340" cy="284" r="12" fill="#3b82f6"/>
  <text x="420" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6">
    30%
  </text>
  
  <!-- Section 2: Statement Reminders -->
  <rect x="60" y="360" width="1080" height="140" rx="8" fill="#334155"/>
