    ğŸ“Š Utilization Alerts
  </text>
  <text x="80" y="260" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">
    Get notified when credit utilization exceeds threshold
  </text>
  
  <!-- Toggle Switch (On) -->
  <rect x="1000" y="220" width="60" height="30" rx="15" fill="#22c55e"/>
